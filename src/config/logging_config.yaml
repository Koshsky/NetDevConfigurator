version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "%(asctime)s [%(name)s] - %(levelname)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  stdout:
    class: logging.StreamHandler
    stream: ext://sys.stdout
    formatter: simple
  file:
    class: logging.FileHandler
    filename: /home/koshsky/github/NetDevConfigurator/configurator.log
    formatter: simple
    mode: a
loggers:
  "":
    handlers:
      - stdout
      - file
    level: DEBUG